name: Integration Tests
on:
  workflow_call:
    inputs:
      filter:
        description: Filter to apply when running tests
        required: true
        type: string

      solution:
        description: Solution containing test projects
        required: false
        type: string

      ssm-parameter-paths:
        description: Paths to retrieve parameters by. Subsequent paths should be comma delimited
        required: false
        type: string

jobs:
  ecr:
    name: ECR
    runs-on: ["self-hosted", "linux", "x64"]
    outputs:
      ecrpw: ${{ steps.getpw.outputs.ecrpw }}
    steps:
      - uses: aws-actions/configure-aws-credentials@v4.0.0
        id: setup
        with:
          aws-access-key-id: ${{ secrets.BUILD_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.BUILD_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          role-to-assume: ${{ secrets.OCKERS_BUILD_ROLE }}

      - name: ECR Generate Password
        id: getpw
        shell: bash
        run: |
          set -eo pipefail
          ECR_PW=$(aws ecr get-login-password)
          echo "ecrpw=$ECR_PW" >> $GITHUB_OUTPUT

  run:
    name: Run
    runs-on: ["self-hosted", "linux", "x64"]
    env:
      GITHUB_TOKEN: ${{ secrets.BUILD_GITHUB_TOKEN }}
      GITHUB_USERNAME: GitHub
    needs: [ecr]
    services:
      ofi-sql:
        image: 221675528805.dkr.ecr.us-east-1.amazonaws.com/db:dev-test
        ports:
          - 1433:1433
        credentials:
          username: AWS
          password: ${{ needs.ecr.outputs.ecrpw }}
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4.0.0
        with:
          aws-access-key-id: ${{ secrets.BUILD_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.BUILD_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          role-to-assume: ${{ secrets.OCKERS_BUILD_ROLE }}

      - name: Get Parameters
        if: ${{ inputs.ssm-parameter-paths }}
        id: ssm-parameter
        uses: orthofi/actions-aws-ssm-get-by-path@v2
        with:
          decrypt: true
          delimiter: __
          paths: ${{ inputs.ssm-parameter-paths }}
          prefix: OFI__
          recursive: true
          save-to-environment: true

      - name: Test
        shell: pwsh
        env:
          OFI__LAUNCH_DARKLY__SDK_KEY: ${{ secrets.LAUNCHDARKLY_DEV_SDK_KEY }}
        run: |
          dotnet test ${{ inputs.solution }} -v:q -c Release --nologo `
            --filter ${{ inputs.filter }} `
            --results-directory test_results `
            --logger "html;logfilename=summary.html" `
            --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

          Write-Output $(Get-Content -Path ./test_results/summary.html) >> $env:GITHUB_STEP_SUMMARY

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: tests_results
          path: test_results/
