name: Integration Tests
on:
  workflow_call:
    inputs:
      filter:
        description: Filter to apply when running tests
        required: true
        type: string

      solution:
        description: Solution containing test projects
        required: false
        type: string

      ssm-parameter-paths:
        description: Paths to retrieve parameters by. Subsequent paths should be comma delimited
        required: false
        type: string

jobs:
  run:
    name: Run
    runs-on: ["self-hosted", "linux", "x64"]
    env:
      GITHUB_TOKEN: ${{ secrets.BUILD_GITHUB_TOKEN }}
      GITHUB_USERNAME: GitHub
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.BUILD_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.BUILD_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          role-to-assume: ${{ secrets.OCKERS_BUILD_ROLE }}

      - name: Login to Amazon ECR
        run: docker login -u AWS -p $(aws ecr get-login-password --region us-east-1) 221675528805.dkr.ecr.us-east-1.amazonaws.com
        shell: pwsh

      - name: Docker Prep
        shell: pwsh
        run: |
          Write-Host "Finding and stopping containers using port 1433, to avoid any conflicts..."
          $container_id = $(docker ps --filter "publish=1433" --format "{{.ID}}")
          if (-not [string]::IsNullOrEmpty($container_id)) {
            Write-Host "Stopping and removing container blocking port 1433..."
            docker stop $container_id | Out-Null
            docker rm $container_id | Out-Null
          } else {
            Write-Host "No containers blocking port 1433."
          }

      - name: Start SQL Service
        shell: pwsh
        run: |
          Write-Host "Starting SQL Server container..."
          docker run -d --name ofi_sql -p 1433:1433 221675528805.dkr.ecr.us-east-1.amazonaws.com/db:dev-test | Out-Null

      - name: Wait for SQL Server to be ready
        shell: pwsh
        run: |
          for ($i = 1; $i -le 30; $i++) {
            $result = docker exec ofi_sql /opt/mssql-tools18/bin/sqlcmd -C -S localhost -U sa -P 'Password1!' -Q "SELECT 1" 2>&1
            if ($LASTEXITCODE -eq 0) {
              Write-Host "SQL Server is ready!"
              break
            }
            Write-Host "Waiting for SQL Server... ($i)"
            Start-Sleep -Seconds 2
          }

      - name: Get Parameters
        if: ${{ inputs.ssm-parameter-paths }}
        id: ssm-parameter
        uses: orthofi/actions-aws-ssm-get-by-path@v2
        with:
          decrypt: true
          delimiter: __
          paths: ${{ inputs.ssm-parameter-paths }}
          prefix: OFI__
          recursive: true
          save-to-environment: true

      - name: Test
        shell: pwsh
        env:
          OFI__LAUNCH_DARKLY__SDK_KEY: ${{ secrets.LAUNCHDARKLY_DEV_SDK_KEY }}
        run: |
          dotnet test ${{ inputs.solution }} -v:q -c Release --nologo `
            --filter ${{ inputs.filter }} `
            --results-directory test_results `
            --logger "html;logfilename=summary.html" `
            --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

          Write-Output $(Get-Content -Path ./test_results/summary.html) >> $env:GITHUB_STEP_SUMMARY

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: tests_results
          path: test_results/
