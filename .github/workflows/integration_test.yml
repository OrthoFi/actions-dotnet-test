name: Integration Tests
on:
  workflow_call:
    inputs:
      filter:
        description: Filter to apply when running tests
        required: true
        type: string

      solution:
        description: Solution containing test projects
        required: false
        type: string

    secrets:
      aws-access-key-id:
        description: secrets.BUILD_AWS_ACCESS_KEY_ID
        required: true

      aws-dev-build-role:
        description: secrets.OCKERS_BUILD_ROLE
        required: true

      aws-secret-access-key:
        description: secrets.BUILD_AWS_SECRET_ACCESS_KEY
        required: true

      github-token:
        description: secrets.BUILD_GITHUB_TOKEN
        required: true

jobs:
  ecr:
    runs-on: ubuntu-latest
    outputs:
      ecrpw: ${{ steps.getpw.outputs.ecrpw }}
    steps:
      - uses: aws-actions/configure-aws-credentials@v1
        id: setup
        with:
          aws-access-key-id: ${{ secrets.aws-access-key-id }}
          aws-secret-access-key: ${{ secrets.aws-secret-access-key }}
          aws-region: us-east-1
          role-to-assume: ${{ secrets.aws-dev-build-role }}

      - name: ECR generate
        id: getpw
        shell: bash
        run: |
          set -eo pipefail
          ECR_PW=$(aws ecr get-login-password)
          echo "::set-output name=ecrpw::$ECR_PW"

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [ecr]
    services:
      ofi-sql:
        image: 221675528805.dkr.ecr.us-east-1.amazonaws.com/db-test:dev
        ports:
          - 1433:1433
        credentials:
          username: AWS
          password: ${{ needs.ecr.outputs.ecrpw }}
    steps:
      - uses: actions/checkout@v2

      - name: Test
        env:
          GITHUB_TOKEN: ${{ secrets.github-token }}
          GITHUB_USERNAME: foo
        run: dotnet test ${{ inputs.solution }} -c Release --nologo --filter ${{ inputs.filter }} -r artifacts --collect:"XPlat Code Coverage"

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: integration_tests
          path: artifacts
